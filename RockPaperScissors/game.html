<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link href="style.css" rel="stylesheet" media="all">
    <script src="script.js" defer></script>
</head>
<body>

    <header>
        <div class="logo">
            <h2>RPS</h2>
            <h5>Rock Paper Scissors</h5>
        </div>
        <div class="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="game.html">Game</a></li>
            </ul>
        </div>
    </header>

   <main>
        <h1 class="heading">
            Ready to play?? LETS GO!!
        </h1>

        <div class="center-image">
            <div>
                <div class="image">
                    <img src="images/rockpaperscissors2.webp" alt="Rock Paper Scissors PICTURE">
                </div>
                <p id="gameResult">The game is yours</p>
                <h1>SCORE</h1>
                <h2 id="gameScore"></h2>
            </div>
        </div>

        <div class="container">
            <!-- The players buttons -->
            <div class="player-btn">
                <div class="play-heading">
                    <h3>YOU</h3>
                </div>
                <div>
                    <button class="btn-playerRock">
                        <img src="images/rock-image.jpg" alt="picture of rock hand" width="50px" onclick='game("rock")'>
                    </button>
                </div>
                <div>
                    <button class="btn-playerPaper">
                        <img src="images/paper-image.jpg" alt="picture of paper hand" width="50px" onclick='game("paper")'>
                    </button>
                </div>
                <div>
                    <button class="btn-playerScissors">
                        <img src="images/scissors-image.jpg" alt="picture of scissors hand" width="50px" onclick='game("scissors")'>
                    </button>
                </div>
            </div>

            <!-- The computers buttons -->

            <div>
                <div class="computer-btn">
                    <div class="play-heading">
                        <h3>COMP</h3>
                    </div>
                    <div>
                        <button id="btn-computerRock">
                            <img src="images/rock-image.jpg" alt="picture of rock hand" width="50px">
                        </button>
                    </div>
                    <div>
                        <button id="btn-computerPaper">
                            <img src="images/paper-image.jpg" alt="picture of paper hand" width="50px">
                        </button>
                    </div>
                    <div>
                        <button id="btn-computerScissors">
                            <img src="images/scissors-image.jpg" alt="picture of scissors hand" width="50px">
                        </button>
                    </div>
                </div>
            </div>
        </div>
   </main>
</body>
</html>
