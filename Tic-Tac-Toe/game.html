<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div>
            <a href="index.html">
                <i class="fa-sharp fa-solid fa-house"></i>
            </a>
        </div>
        <div>
            <i class="fa-solid fa-bars"></i>
        </div>
    </header>

    <div class="game-board">
        <div class="blocks">
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
        </div>
    </div>
    <div class="selections">
        <div>
            <div>
                <select name="gameMode" id="gameMode">
                    <option value="playFriend">Play pass an play</option>
                    <option value="playFriend">play computer</option>
                </select>
            </div>
            <div class="instructions">
                <h4>Instructions</h4>
                <p></p>
            </div>
            <div>
                <select name="gameMode" id="playSelection" onchange="playSelection()">
                    <option value="x">Play X</option>
                    <option value="o">play O</option>
                </select>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="socials">
            <div class="footer-heading">
                <h3>Socials</h3>
            </div>
            <div>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-github"></i>
                <i class="fa-brands fa-discord"></i>
            </div>
            <div class="copyright">
                <h4>Copyright<i class="fa-solid fa-at">2023</i><br> Dikson Manganye</h4>
            </div>
        </div>
        <div class="quick-links">
            <div class="footer-heading">
                <h3>Quick links</h3>
            </div>
            <div>
                <ul>
                    <li><a href="index.html"><strong>Home</strong></a></li>
                    <li><a href="index.html"><strong>info</strong></a></li>
                    <li><a href="index.html"><strong>Logout</strong></a></li>
                </ul>
            </div>
        </div>
        <div class="contact">
            <div class="footer-heading">
                <h3>Contact</h3>
            </div>
            <div>
                <p style="text-align: justify;">For any information, suggestions or improvements. 
                    <br> Please contact me using the button below.
                </p>
                <div class="email">
                    <i class="fa-solid fa-envelope fa-fade">  Email </i>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
