<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <div class="calculator">
            <div>
                <div class="warning">
                    <h1>Ivy-Cal</h1>
                </div>
                <section  class="display">
                    <div class="previousValueScreen"></div>
                    <div class="currentValueScreen"></div>
                </section>
                <section  class="keyboard">
                   
                        <button class="operator" value="+"><strong><i class="fa-solid fa-plus"></i></strong></button>
                        <button class="operator" value="-"><strong><i class="fa-solid fa-minus"></i></strong></button>
                        <button class="operator" value="*"><strong><i class="fa-solid fa-xmark"></i></strong></button>
                        <button class="operator" value="/"><strong><i class="fa-solid fa-divide"></i></strong></button>
                    
                        <button class="number" value="0" >0</button>
                        <button class="number" value="1" >1</button>
                        <button class="number" value="2" >2</button>
                        <button class="number" value="3" >3</button>
                        <button class="number" value="4" >4</button>
                        <button class="number" value="5" >5</button>
                        <button class="number" value="6" >6</button>
                        <button class="number" value="7" >7</button>
                        <button class="number" value="8" >8</button>
                        <button class="number" value="9" >9</button>
                    
                        <button class="number" value="."><strong>.</strong></button>  <!-- decimal forms part of a number and there will work well if treated as a number-->
                        <button class="clear-btn">Clear</button>
                        <button class="backSpace-btn"><i class="fa-solid fa-delete-left"></i></button>
                        <button class="equals-btn"><strong><i class="fa-solid fa-equals"></i></strong></button>
                    
                </section>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="footer-icons">
            <a target="_blank" href="https://github.com/DiksonIvySon">
                <i class="fa-brands fa-github"></i>
            </a>
            <a target="_blank" href="https://www.linkedin.com/in/dikson-manganye-a8b773213/">
                <i class="fa-brands fa-linkedin-in"></i>
            </a>
        </div>

    </footer>
</body>
</html>
