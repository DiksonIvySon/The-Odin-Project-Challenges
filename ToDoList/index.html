<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
              integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
              crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header">
        <div>
            <h1><i class="fa-solid fa-list-check fa-beat-fade"></i>ToDo List</h1>
        </div>
    </header>
    <div class="side-bar">  
        <div class="navigation">
            <ul>
                <li><a href="index.html"><strong>Home</strong></a></li>
                <li><a href="info.html"><strong>info</strong></a></li>
                <li><a href=".html"><strong>Login</strong></a></li>
            </ul>
        </div>
    </div>

    <main class="main">
        <div class="list-item">
            <div class="priority-box">a</div>
            <div class="item-properties">
                <h2 class="item-title">title</h2>
                <h4 class="item-description">description</h4>
                <p class="item-notes">notes</p>
                <h4 class="Due date">15/05/2000</h4>
                <h4 class="edit"><i class="fa-solid fa-pen"></i></h4>
                <h4 class="checklist"><i class="fa-solid fa-square-check"></i></h4>
            </div>
        </div>
       
    </main>

    <footer class="footer">
            <div class="social-icons">
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-github"></i>
                <i class="fa-brands fa-discord"></i>
            </div>
            <div class="copyright">
                <h4>Copyright<i class="fa-solid fa-at">2023</i> Dikson Manganye</h4>
            </div> 
            <div class="email">
                <i class="fa-solid fa-envelope fa-fade">  Email </i>
            </div>
    </footer>
</body>
</html>
