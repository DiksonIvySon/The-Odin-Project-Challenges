<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
              integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
              crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header">
        <div>
            <h1><i class="fa-solid fa-list-check fa-beat-fade"></i>ToDo List</h1>
        </div>
    </header>
    <div class="side-bar">  
        <section class="navigation">
            <ul>
                <li><a href="index.html"><strong>today</strong></a></li>
                <li><a href="info.html"><strong>Next week</strong></a></li>
                <li><a href=".html"><strong>all todos</strong></a></li>
                <li><a href=".html"><strong>done</strong></a></li>
            </ul>
        </section>
        <section class="add-section">
            <div>
                <div class="add-section-button">
                    <i class="fa-solid fa-circle-plus"></i>
                </div>
                <form action="" id="form" >
                    <div>
                        <label for="title">Title</label>
                        <br>
                        <input type="text" id="title" name="title" placeholder="Run" required>
                    </div>
                    <div>
                        <label for="description">Description</label>
                        <br>
                        <input type="text" id="description" name="description" placeholder="Dikson Manganye" required>
                    </div>
                    <div>
                        <label for="notes">Notes</label>
                        <br>
                        <textarea name="comment" form="usrform">Enter text here...</textarea>
                    </div>
                    <div>
                        <label for="notes">Due date</label>
                        <br>
                        <input type="date" id="date" name="date" placeholder="15/05/2000" required>
                    </div>
                    <div class="radio-buttons">
                        <div>
                            <input type="radio" id="priority-low" name="priority" value="low">
                            <label for="priority">Low</label><br>
                        </div>
                        <div>
                            <input type="radio" id="priority-medium" name="priority" value="medium">
                            <label for="priority">Medium</label><br>
                        </div>
                        <div>
                            <input type="radio" id="priority-high" name="priority" value="high">
                            <label for="priority">High</label>
                        </div>
                    </div>

                    <div class="add-btn">
                        <button>Add book</button>
                    </div>  
                </form>
            </div>
        </section>
    </div>

    <main class="main">
        <div class="list-item">
            <div class="item-properties">
                <div class="priority-box"></div>
                <h2 class="item-title">title</h2>
                <h4 class="item-description">description</h4>
                <button class="item-notes">notes</button>
                <h4 class="Due date">15/05/2000</h4>
                <button class="edit"><i class="fa-solid fa-pen"></i></button>
                <input type="checkbox" id="checkbox" name="checkbox">
            </div>
        </div>
       
    </main>

    <footer class="footer">
            <div class="social-icons">
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-github"></i>
                <i class="fa-brands fa-discord"></i>
            </div>
            <div class="copyright">
                <h4>Copyright<i class="fa-solid fa-at">2023</i> Dikson Manganye</h4>
            </div> 
            <div class="email">
                <i class="fa-solid fa-envelope fa-fade">  Email </i>
            </div>
    </footer>
</body>
</html>
