<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
              integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
              crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header">
        <div>
            <h1><i class="fa-solid fa-list-check fa-beat-fade"></i>ToDo List</h1>
        </div>
        <div class="nav-bar">
            <div class="nav-bar-icon" onclick="handleNavBar()">
                <i class="fa-solid fa-bars"></i>
            <div>
            <div class="nav-bar-menu">
                <div class="cancel-nav-bar">
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <div>
                    <h3>Dikson <br> Manganye</h3>
                    <img src="images/Screenshot_20210512-141131_WhatsApp (2).jpg" alt="" width="50px">
                </div>
                <hr>
                <div class="nav-bar-content">
                    <div>
                        <button class="doneButton"><i class="fa-solid fa-check-double"></i>Done</button>
                        <h3></h3> Done</h3>
                    </div>
                    <div>
                        <button class="recycleBin-btn"><i class="fa-solid fa-recycle"></i>Recycle Bin</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <section class="side-bar">  
            <div class="navigation">
                <div>
                    <h3>Home</h3>
                    <button class="tabLinks" onclick="openActivity(event, 'today')">Today</button>
                    <button class="tabLinks" onclick="openActivity(event, 'nextWeek')">Next Week</button>
                    <button class="tabLinks" onclick="openActivity(event, 'allToDos')">All ToDos</button>
                    <div class="projects">
                        <h3>Projects</h3> 
                        <button class="tabLinks viewAllProjects"  onclick="openActivity(event, 'projects')">View all projects</button>
                        <div class="project-container" style="display: none">
                            <div class="added-projects">
                                <!--add projects here-->
                            </div>
                            <div>
                                <div class="add-project-button-container">
                                    <button class="add-project-button"><i class="fa-solid fa-circle-plus"></i>Create New Project folder</button>
                                </div>
                                <form action="" id="addProjectForm" style="display: none">
                                    <div class="cancel-project-form-button">
                                        <i class="fa-solid fa-xmark"></i>
                                    </div>
                                    <div>
                                        <label for="ProjectTitle">Project Title</label>
                                        <br>
                                        <input type="text" id="ProjectTitle" name="ProjectTitle" placeholder="Run" required>
                                    </div>
                                    <div class="add-project-container">
                                        <button class="add-project" type="button">Create Project</button>
                                    </div> 
                                </form>
                            </div>
                        </div>
                    </div>
                    <button class="doneButton"><i class="fa-solid fa-check-double"></i>Done</button>
                    <button class="recycleBin-btn"><i class="fa-solid fa-recycle"></i>Recycle Bin</button>
                </div>
            </div>
            <div class="add-section-button" style="display: block;">
                <button onclick="asb()"><i class="fa-solid fa-circle-plus"></i> Add A ToDo Activity</button>
            </div>
            <div class="add-section">
                <div>
                    <form action="" id="addForm" style="display: none;">
                        <div class="cancel-form-button">
                            <i class="fa-solid fa-xmark"></i>
                        </div>
                        <div>
                            <label for="title">Title</label>
                            <br>
                            <input type="text" id="title" name="title" placeholder="Run" required>
                        </div>
                        <div>
                            <label for="description">Description</label>
                            <br>
                            <input type="text" id="description" name="description" placeholder="Dikson Manganye" required>
                        </div>
                        <div>
                            <label for="notes">Notes</label>
                            <br>
                            <textarea name="notes" id="notes" form="usrform" placeholder="Write notes here..."></textarea>
                        </div>
                        <div>
                            <label for="date">Due date</label>
                            <br>
                            <input type="date" id="date" name="date" placeholder="15/05/2000" required>
                        </div>
                        <div class="taskFolder">
                            <div>
                                <label for="selectFolder">Select a folder</label>
                                <select name="taskFolder" id="taskFolder">
                                    <option value="today">Today</option>
                                    <option value="nextWeek">Next Week</option>
                                </select>
                            </div>
                        </div>
                        <div class="radio-buttons">
                            <div>
                                <input type="radio" id="priority-low" name="priority" value="low">
                                <label for="priority-low">Low</label><br>
                            </div>
                            <div>
                                <input type="radio" id="priority-medium" name="priority" value="medium">
                                <label for="priority-medium">Medium</label><br>
                            </div>
                            <div>
                                <input type="radio" id="priority-high" name="priority" value="high">
                                <label for="priority-high">High</label>
                            </div>
                        </div>

                        <div class="add-btn-container">
                            <button class="add-btn">Add Activity</button>
                        </div>  
                    </form>
                </div>
            </div>
        </section>

        
        <section class="toDos">
        <!-- <div class="todo-item">
                <div class="item-properties">
                    <div class="priority-box"></div>
                    <h2 class="item-title">title</h2>
                    <h4 class="item-description">description</h4>
                    <button class="item-notes">notes</button>
                    <h4 class="Due date">15/05/2000</h4>
                    <div>
                        <button class="edit"><i class="fa-solid fa-pen"></i></button>
                        <button class="delete-btn edit" onclick="remove(${i})"><i class="fa-solid fa-trash-can"></i></button>
                    </div>
                    <input type="checkbox" id="checkbox" name="checkbox">
                </div>
            </div> -->
            <div id="today" class="tabContent" style="display: none">
                <h3>No tasks for today</h3>
            </div>
            
            <div id="nextWeek" class="tabContent" style="display: none">
                <h3>No tasks for nextWeek</h3>
            </div>
            
            <div id="allToDos" class="tabContent" style="display: none">
                <h3>No tasks in all to dos</h3>
            </div>
            <div id="projects" class="tabContent" style="display: none">
                <h3>No tasks in projects</h3>
            </div>
        </section>

        <section class="pop-up" style="display: none">
            <span class="pop-up-cancel" onclick="removePopUp()"><i class="fa-solid fa-xmark"></i></span>
            <div class="pop-up-content">
                <h1>hey this is the pop-up</h1>
            </div>
        </section>
       
    </main>

    <footer class="footer">
            <div class="copyright">
                <h4>Copyright<i class="fa-solid fa-at">2023</i> Dikson Manganye</h4>
            </div> 
            <div class="social-icons">
                <i class="fa-brands fa-instagram fa-fade"></i>
                <i class="fa-brands fa-github fa-fade"></i>
                <i class="fa-brands fa-discord fa-fade"></i>
                <i class="fa-solid fa-envelope fa-fade"></i>
            </div>
    </footer>
</body>
</html>
