<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
              integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
              crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header">
        <div>
            <h1><i class="fa-solid fa-list-check fa-beat-fade"></i>ToDo List</h1>
        </div>
        <div class="home-btn">
            <a href="index.html"><i class="fa-solid fa-house"></i></a>
        </div>
    </header>

    <main class="profile-main">
        <div class="profile-heading">
            <h1>Profile</h1>
        </div>
        <div class="profile-content">
            <div>
                <div class="profile-img">
                    <img src="images/Screenshot_20210512-141131_WhatsApp (2).jpg" alt="user profile image">
                </div>
                <div class="profile-info">
                    <div>
                        <h3>First Name:</h3>
                        <text class="first-name">Dikson</text>
                    </div>
                    <div>
                        <h3>Last Name:</h3>
                        <text class="first-name">Manganye</text>
                    </div>
                    <div>
                        <h3>Email:</h3>
                        <text class="first-name">ivySonCode@gmail.com</text>
                    </div>
                    <div>
                        <h3>Phone Number:</h3>
                        <text class="first-name">087354784</text>
                    </div>
                    <div class="updateProfile-div">
                        <button class="updateProfile-Button" onclick="handleUpdateProfileButton()">Update Profile</button>
                    </div>
                </div>
            </div>
            <hr>
            <div class="panel">
                <form action="" method="post">
                    <div class="updateForm">
                        <i class="fa-solid fa-xmark" onclick="handleUpdateProfileForm()"></i>
                        <h4>Update Your Profile information</h4>
                        <div class="updateContainer">
                            <div>
                                <label for="update-first-name">First Name*</label>
                                <br>
                                <input type="text" id="update-first-name" name="update-first-name" placeholder="Dikson" required>
                            </div>
                            <div>
                                <label for="update-last-name">Last Name*</label>
                                <br>
                                <input type="text" id="update-last-name" name="update-last-name" placeholder="Manganye" required>
                            </div>
                        </div>
                        <div class="updateContainer">
                            <div>
                                <label for="update-email">Email*</label>
                                <br>
                                <input type="text" id="update-email" name="update-email" placeholder="ivySon@gmail.com" required>
                            </div>
                            <div>
                                <label for="update-phone-number">Phone Number (optional)</label>
                                <br>
                                <input type="text" id="update-phone-number" name="update-phone-number" placeholder="0857648537" min="10">
                            </div>
                        </div>
                        <div class="update-buttons">
                            <div>
                                <button class="update-reset-btn" type="reset"><b>Reset</b></button>
                                <button class="submit-update-btn" onclick="submitUpdateProfileForm()"><b>Apply Changes</b></button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div>
                <button class="logoutButton">Log Out</button>
            </div>
        </div>
    </main>

    <footer class="footer">
            <div>
                <div class="social-icons">
                    <i class="fa-brands fa-instagram fa-fade"></i>
                    <i class="fa-brands fa-github fa-fade"></i>
                    <i class="fa-brands fa-discord fa-fade"></i>
                    <i class="fa-solid fa-envelope fa-fade"></i>
                </div>
                <div class="copyright">
                    <h5>Copyright@2023</i> Dikson Manganye</h5>
                </div> 
            </div> 
    </footer>
</body>
</html>
