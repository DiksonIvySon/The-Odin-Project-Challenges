<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
              integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
              crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="script.js"></script>
</head>
<body>
    <header class="header">
        <div>
            <h1><i class="fa-solid fa-list-check fa-beat-fade"></i>ToDo List</h1>
        </div>
        <div class="home-btn">
            <a href="index.html"><i class="fa-solid fa-house"></i></a>
        </div>
    </header>

    <main class="loginForm-main">
        <div class="loginStatus">
            <h1 class="loginStatusText">You are currently Logged Out</h1>
        </div>
        <div class="forms-container">
            <div class="loginForm-div" style="display: block">
                <form action="">
                    <h4>Login</h4>
                    <div>
                        <label for="login-email">Email*</label>
                        <br>
                        <input type="text" id="login-email" name="login-email" placeholder="ivySon@gmail.com" required>
                    </div>
                    <div>
                        <label for="login-password">Password*</label>
                        <br>
                        <input type="password" id="login-password" name="login-password" required>
                    </div>
                    <button class="loginButton">Login</button>
                </form>
                <div>
                    <div>
                        <h4>Don't have an account?</h4>
                        <button class="createAccountText" onclick="handleCreateAccountForm()">Create an account</button>
                    </div>
                </div>
            </div>
            <div class="createAccountForm" style="display: none">
                <form action="" id="createAccountForm" method="post">
                    <div>
                        <i class="fa-solid fa-xmark" onclick="handleCreateAccountForm()"></i>
                        <h4>Create New Account</h4>
                        <div>
                            <label for="first-name">First Name*</label>
                            <br>
                            <input type="text" id="first-name" name="first-name" placeholder="Dikson" required>
                        </div>
                        <div>
                            <label for="last-name">Last Name*</label>
                            <br> 
                            <input type="text" id="last-name" name="last-name" placeholder="Manganye" required>
                        </div>
                        <div>
                            <label for="email">Email*</label>
                            <br>
                            <input type="text" id="email" name="email" placeholder="ivySon@gmail.com" required>
                        </div>
                        <div>
                            <label for="phone-number">Phone Number (optional)</label>
                            <br>
                            <input type="text" id="phone-number" name="phone-number" placeholder="0857648537" min="10">
                        </div>
                        <div>
                            <label for="user-password">Password*</label>
                            <br>
                            <input type="password" id="user-password" name="user-password" required>
                        </div>
                        <div>
                            <label for="password-confirmation">Confirm Password*</label>
                            <br>
                            <input onkeyup="checkPassword()" type="password" id="password-confirmation" name="password-confirmation" required>
                            <h3 class="validation-message"></h3>
                        </div>
                            <div class="buttons">
                            <button class="reset-btn" type="reset"><b>Reset</b></button>
                            <button class="submit-createAccount-btn" type="button  " onclick="submitCreateAccountForm()"><b>Create Account</b></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
            <div>
                <div class="social-icons">
                    <i class="fa-brands fa-instagram fa-fade"></i>
                    <i class="fa-brands fa-github fa-fade"></i>
                    <i class="fa-brands fa-discord fa-fade"></i>
                    <i class="fa-solid fa-envelope fa-fade"></i>
                </div>
                <div class="copyright">
                    <h5>Copyright@2023</i> Dikson Manganye</h5>
                </div> 
            </div> 
    </footer>
</body>
</html>
