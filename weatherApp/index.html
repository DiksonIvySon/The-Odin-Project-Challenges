<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
              integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
              crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>WeatherApp</h1>
    </header>

    <main>
        <section class="firstPage">
            <div class="search-bar">
                <form action="" class="form">
                    <label for="search"><i class="fa-solid fa-magnifying-glass fa-fade"></i></label>
                    <input type="text" id="search" name="search" placeholder="Johannesburg" required>
                    <button type="button">search</button>
                </form>
            </div>
            <div class="firstPage-info">
                <div class="currentLocation">
                    <h3>Name: <text>Johannesburg</text></h3>
                    <h3>Region: <text>Gauteng</text></h3>
                    <h3>Country: <text>South Africa</text></h3>
                    <h3>Latitude: <text>-26.23</text></h3>
                    <h3>Longitude: <text>28.08</text></h3>
                    <h3>last updated: <text>2023-08-17 11:30</text></h3>
                </div>
                <div class="firstPage-weather">
                    <img src="//cdn.weatherapi.com/weather/64x64/day/113.png" alt="">
                    <div>
                        <h1 class="conditionText">Sunny</h1>
                        <h1 class="temperature">21f</h1>
                    </div>
                    <text>Day time</text>
                </div>
                <div class="currentWeather">
                    <h3>cloud <text>0</text></h3>
                    <h3>Rain <text>0</text></h3>
                    <h3>UV <text>10</text></h3>
                    <h3>Humidity <text>31%</text></h3>
                    <h3>Wind <text>2mph</text></h3>
                    <h3>Feels like <text>21f</text></h3>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="social-icons">
            <i class="fa-brands fa-instagram fa-fade"></i>
            <i class="fa-brands fa-github fa-fade"></i>
            <i class="fa-brands fa-discord fa-fade"></i>
            <i class="fa-solid fa-envelope fa-fade"></i>
        </div>
        <div class="copyright">
            <h4>Copyright<i class="fa-solid fa-at">2023</i> Dikson Manganye</h4>
        </div> 
    </footer>
</body>
</html>
