<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">

              integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
              crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header1">
        <div class="logo">
            <img src="images/2.jpg" alt="myLogo">
        </div>
        <div class="user-logged-in">
            <div>
                <img src="images/Screenshot_20210512-141131_WhatsApp (2).jpg" alt="logged-in user" >
            </div>
            <div>
                <h4>Dikson Manganye</h4>
            </div>
        </div>
    </header>

    <header class="header2">
        <div class="search-bar">
            <label for="search-bar">
                <i class="fa-solid fa-magnifying-glass fa-fade"></i>
            </label>
            <input type="text" id="search-bar" name="search-bar" placeholder="Search">
        </div>
        <div class="navigation">
            <ul>
                <li><a href="index.html"><strong>Home</strong></a></li>
                <li><a href="info.html"><strong>info</strong></a></li>
                <li><a href=".html"><strong>Login</strong></a></li>
            </ul>
        </div>
    </header>

    <main class="main">
        <section class="section">
            <div class="add-section">
                <button class="add-section-button">
                    Add a book to the library
                </button>
                <form action="" id="add-book-form" style="display:none">
                    <div>
                        <label for="title">Book Title</label>
                        <br>
                        <input type="text" id="title" name="title" placeholder="My life" required>
                    </div>
                    <div>
                        <label for="author">Author</label>
                        <br>
                        <input type="text" id="author" name="author" placeholder="Dikson Manganye" required>
                    </div>
                    <div>
                        <label for="pages">Pages</label>
                        <br>
                        <input type="text" id="pages" name="pages" placeholder="225" required>
                    </div>
                    <div>
                        <label for="readStatus">Read Status</label>
                        <br>
                        <select id="readStatus" name="readStatus" required>
                            <option value="not read yet">Not read yet</option>
                            <option value="read">Read</option>
                        </select>
                       <!-- <input type="text" id="readStatus" name="readStatus" placeholder="not read yet" required> -->
                    </div>

                    <div class="add-book-btn">
                        <button>Add book</button>
                    </div>  
                </form>
            </div>
            <div class="books">
                 
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="socials">
            <div>
                <h3>Socials</h3>
            </div>
            <div>
                <i class="fa-brands fa-instagram"><a href=""></a></i>
                <i class="fa-brands fa-github"><a href="https://github.com/DiksonIvySon"></a></i>
                <i class="fa-brands fa-discord"><a href=""></a></i>
            </div>
            <div class="copyright">
                <h4>Copyright<i class="fa-solid fa-at">2023</i><br> Dikson Manganye</h4>
            </div>
        </div>
        <div class="quick-links">
            <div>
                <h3>Quick links</h3>
            </div>
            <div>
                <ul>
                    <li><a href="index.html"><strong>Home</strong></a></li>
                    <li><a href="info.html"><strong>info</strong></a></li>
                    <li><a href="login.html"><strong>Logout</strong></a></li>
                </ul>
            </div>
        </div>
        <div class="contact">
            <div>
                <h3>Contact</h3>
            </div>
            <div>
                <p style="text-align: justify;">For any information, suggestions or improvements. 
                    <br> Please contact me using the button below.
                </p>
                <div class="email">
                    <i class="fa-solid fa-envelope fa-fade">  Email </i>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
