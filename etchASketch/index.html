<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="images/images.jpeg">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css" media="all">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <section class="section">
            <h1 class="heading">Etch-A-Sketch</h1>
            <div class="section-container">
                <div class="main-btn">
                   <div class="main-btn-left">
                        <button onclick="resetDrawingSurface()">Reset</button>
                        <button onclick="changeColor('black')">Black</button>
                        <button onclick="changeColor('white')">Erasor</button>
                        <div>
                            <label class="colorChosen">Select a Pen Color </label>
                            <input type="color" value="pink" onchange="changeColor(this.value)">
                        </div>
                   </div>
                   <div class="main-btn-right">
                        <label>Set Size</label>
                        <br>
                        <input type="number" placeholder="18" value="16" onchange="changeSize(this.value)">
                   </div>
                </div>
                <div class="drawing-surface">
                    <div class="drawing-grid">
                        <!-- This is where the grid divs are added -->
    
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-icons">
            <a target="_blank" href="https://github.com/DiksonIvySon">
                <i class="fa-brands fa-github"></i>
            </a>
            <a target="_blank" href="https://www.linkedin.com/in/dikson-manganye-a8b773213/">
                <i class="fa-brands fa-linkedin-in"></i>
            </a>
        </div>

    </footer>
</body>
</html>
